services:
  fileverse-api:
    build: .
    ports:
      - "8001:8001"
    environment:
      - API_KEY=${API_KEY}
      - DB_PATH=/data/fileverse.db
      - INLINE_WORKER=true
    volumes:
      - fileverse-data:/data
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8001/ping').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3

volumes:
  fileverse-data:
